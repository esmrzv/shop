{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-6">
        <div class="card">
            <div class="card-header">

            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                            сохранить
                        {% else %}
                            создать
                            </button>

                        {% endif %}

                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>

{% endblock %}
